<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <script src="https://rawgit.com/allensarkisyan/VideoFrame/master/VideoFrame.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3/dist/tf.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="pokedex.js"></script>
  <script type="text/javascript" src="webcam.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

  <link rel="stylesheet" href="css/master.css">
  <meta charset="utf-8">
  <title>Emojimon</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="title text-center">
          <h1>Emojimon</h1>
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-12">
        <div class="loading">
          <span>Chargement en cours...</span>
          <div class="bar">
            <progress class="nes-progress is-primary" value="0" max="100"></progress>
          </div>
        </div>
        <div class="video text-center">
          <div class="error">

          </div>
          <div class="cam">
            <div class="row justify-content-center">
              <div class="col-md-6 col-sm-12 align-self-center">
                <canvas id="canvas" width="100%" height="300"></canvas>
                <video autoplay height="256" width="256"></video>
              </div>
            </div>
          </div>
          <div class="cam_hidden">
            <video autoplay height="100" width="100"></video>
          </div>
          <div id="search" class="nes-container is-rounded"></div>
          <div id="result" class="nes-text is-error"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
predict();
</script>
</html>
